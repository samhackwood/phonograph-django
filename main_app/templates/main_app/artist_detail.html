{% extends 'base.html' %} {% block content %}

<div class="grid grid-cols-2 artist-info-container">
  <div class="aspect-auto image-details-container pl-2 pt-2">
    <img class="image-details-page" src="{{artist.image}}" />
  </div>

  <div class="artist-details-container pr-2">
    <span class="artist-text"> Artist(s): {{ artist.artist_name }} </span>
    <br />
    <hr />
    <span>Age: {{ artist.artist_age }}</span>
    <br />
    <hr />
    <span>Location: {{ artist.artist_location }}</span>

    <br />
    <div class="mt-3">
      <a
        class="bg-blue-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover: border-amber-400 rounded"
        style="background-color: #524f4a"
        href="{% url 'artists_update' artist.id %}"
        >Edit</a
      >
      <a
        class="bg-blue-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover: border-amber-400 rounded"
        style="background-color: #524f4a"
        href="{% url 'artists_delete' artist.id %}"
        >Delete</a
      >
    </div>
  </div>
</div>

{% endblock %}
