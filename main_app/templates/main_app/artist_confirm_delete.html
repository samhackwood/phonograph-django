{% extends 'base.html' %}

{% block content %}

<h1>Delete Artist</h1>


<h4> Are you sure you want to delete 
    <span>{{ object.name }}</span>?
</h4>

<form action="" method="post">

    {% csrf_token %}

    <input type="submit" value="Yes - Delete!!!">
    <a href="{% url 'artists_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
