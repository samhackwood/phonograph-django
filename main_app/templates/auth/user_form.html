{% extends 'base.html' %}

{% block content %}

<style>

    .helptext{
      visibility: hidden;
    }
    
    </style>


<div class="form-container">

    
    <form class="user-form" action="" method="post" onSubmit="clearField();">



        {% csrf_token %}
        <table>
            
            {% if object %}
    
                <h1>Edit <span>{{ object.name }}</span></h1>

            {% else%}

                <h1>Create User</h1>
        
            {% endif %}

            
            {{form.as_table}}
            
        </table>

        <input class="bg-blue-500 hover:bg-blue-400 text-white font-bold py2 px-4 rounded" type="submit" value="Submit" class="btn">

    </form>


    {% endblock %}

</div>
